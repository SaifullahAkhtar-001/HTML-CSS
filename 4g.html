<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .tweet{
        background-color: #1d9bf0;
        border: none;
        padding-left: 16px;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-right: 16px;
        border-radius: 20px;
        color: white;
        font-weight: bold;
        transition: box-shadow 0.25s;
    }
    .tweet:hover{
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }
</style>
<body>
    <button class="tweet">
        Tweet
    </button>
</body>
</html>
