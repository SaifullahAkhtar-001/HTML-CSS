<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
      background-color: green;
      color: white;
      border: none;
      font-size: 18px;
      padding-top: 8px;
      padding-bottom: 8px;
      cursor: pointer;
  
      padding-left: 15px;
      padding-right: 15px;
      margin-left: 10px;
      margin-right: 10px;
  
      transition: padding 0.15s,
        margin 0.15s;
    }
  
    button:hover {
      padding-left: 35px;
      padding-right: 35px;
      margin-left: 0px;
      margin-right: 0px;
    }
  </style>
  
  <button>One</button>
  <button>Two</button>
  <button>Three</button>
