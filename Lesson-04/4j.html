<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        background-color: rgb(39, 172, 39);
        color: white;
        border: none;
        padding-left: 14px;
        padding-right: 14px;
        padding-top: 7px;
        padding-bottom: 7px;
        transition: padding 1s;
        cursor: pointer;

    button:hover{
        padding-left: 42px;
        padding-right: 42px;
        padding-top: 21px;
        padding-bottom: 21px;
    }
</style>

    <button>Stretch</button>
